<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container">
    <h2>Tic Tac Toe</h2>
    <div class="grid">
        <div class="grid-item" data-num="1"></div>
        <div class="grid-item" data-num="2"></div>
        <div class="grid-item" data-num="3"></div>
        <div class="grid-item" data-num="4"></div>
        <div class="grid-item" data-num="5"></div>
        <div class="grid-item" data-num="6"></div>
        <div class="grid-item" data-num="7"></div>
        <div class="grid-item" data-num="8"></div>
        <div class="grid-item" data-num="9"></div>
    </div>
    <button id="reset">Reset game</button>
</div>

<script src="./index.js"></script>
</body>
</html>
